<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Home</title>
</head>

<body>
    <div class="row text-center bg-dark">
        <div class="container">
            <div class="col-12 py-5 text-light">
                <h1><i class="fa-solid fa-house"></i><a class="navbar-brand display-5" href="/"> Home Price Prediction
                        Model</a></h1>
            </div>
        </div>
    </div>
    <div class="container">
        <form action="#" method="POST">
            {% csrf_token %}
            <div class="row py-5">
                <div class="col-12">
                    <h2 class="text-center">Enter the details of the house</h2>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group
                                <label for=" bedrooms">Bedrooms</label>
                                <input type="text" class="form-control" id="bedrooms" name="bedrooms" placeholder="3"
                                    required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="grade">Grade (Construction Quality, 1-5):</label>
                                <input type="text" class="form-control" id="grade " name="grade" placeholder="2"
                                    required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="basement">Basement:</label>
                                <select class="form-select" id="basement" name="basement" required>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="sqft_living">Square Feet Living (built m2):</label>
                                <input type="text" class="form-control" id="sqft_living" name="sqft_living"
                                    placeholder="100" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="renovated">Renovated:</label>
                                <select class="form-select" id="renovated" name="renovated" required>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="view">Nice View:</label>
                                <select class="form-select" id="view" name="view" required>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="conditions">Perfect Conditions:</label>
                                <select class="form-select" id="conditions" name="conditions" required>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="bathrooms">Bathrooms:</label>
                                <input type="text" class="form-control" id="bathrooms" name="bathrooms" placeholder="2"
                                    required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="lavatory">Lavatory:</label>
                                <select class="form-select" id="lavatory" name="lavatory" required>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="singleFloor">Single Floor:</label>
                                <select class="form-select" id="singleFloor" name="singleFloor" required>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="month">Month of sale:</label>
                                <input type="text" class="form-control" id="month" name="month" placeholder="1"
                                    required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="quartile">Quartile Zone (1-4):</label>
                                <select class="form-select" id="quartile" name="quartile" required>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Predict</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        {% if price %}
        <div class="row py-5">
            <div class="col-12">
                <h2 class="text-center">Predicted Price</h2>
            </div>
            <div class="col-12">
                <h3 class="text-center">${{ price }}</h3>
            </div>
            {% endif %}
        </div>
</body>

</html>
